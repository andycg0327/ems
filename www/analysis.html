<div data-page="analysis" class="page navbar-fixed toolbar-fixed">
    <!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center sliding">分析</div>
            <div class="right">
                <a href="analysis_filter.html" class="link icon-only" id="submit"><i class="fa fa-cog" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <div class="toolbar toolbar-bottom tabbar">
        <div class="toolbar-inner">
            <a href="#tab1" class="tab-link active"><i class="fa fa-table" aria-hidden="true"></i>表格</a>
            <a href="#tab2" class="tab-link"><i class="fa fa-bar-chart" aria-hidden="true"></i>種類</a>
            <a href="#tab3" class="tab-link"><i class="fa fa-bar-chart" aria-hidden="true"></i>年分</a>
            <a href="#tab4" class="tab-link"><i class="fa fa-area-chart" aria-hidden="true"></i>繪圖</a>
        </div>
    </div>
    <div class="page-content">
          <div class="tabs" style="height:100%">
            <!-- Tab 1, active by default -->
            <div id="tab1" class="tab active">
                <!-- Search Bar -->
                <form id="search_bar" style="position:fixed; z-index:500" data-search-list="#data_list" data-search-in=".item-title" class="searchbar searchbar-init">
                    <div class="searchbar-input">
                    <input type="search" placeholder="搜尋"><a href="#" class="searchbar-clear"></a>
                    </div>
                    <a href="#" class="searchbar-cancel">Cancel</a>
                </form>
                <div class="searchbar-overlay" style="position:fixed"></div>
                
                <div id="title_bar" class="list-block" style="position:fixed; z-index:20; margin:0; width:100%; background-color:#FFF">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner" style="padding:0">
                        {{#each @global.table_column_alias}}
                        {{#if @global.table_column.@key}}
                        <div class="item-inner"><div class="item-after">{{this}}</div></div>
                        {{/if}}
                        {{/each}}
                      </div>
                    </li>
                  </ul>
                </div>
                <div id="data_list" class="list-block virtual-list"></div>
                <!-- <div class="data-table">
                    <table id="table_statistic_header">
                        <thead>
                            <tr>
                                {{#each @global.table_column_alias}}
                                {{#if @global.table_column.@key}}
                                <th class="label-cell">{{this}}</th>
                                {{/if}}
                                {{/each}}
                            </tr>
                        </thead>
                        <tbody>
                            {{#each @global.data}}
                            <tr>
                                {{#each this}}
                                {{#if @global.table_column.@key}}
                                <td class="label-cell">{{this}}</td>
                                {{/if}}
                                {{/each}}
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div> -->
            </div>
            <!-- Tab 2 -->
            <div id="tab2" class="tab" style="height:100%">
                <div id="chart_bar" style="width:100%; height:100%"></div>
            </div>
            <!-- Tab 3 -->
            <div id="tab3" class="tab" style="height:100%">
                <div id="chart_area" style="width:100%; height:100%"></div>
            </div>
            <!-- Tab 4 -->
            <div id="tab4" class="tab" style="height:100%">
                <div id="chart_dot" style="width:100%; height:100%"></div>
            </div>
          </div>
    </div>
</div>
